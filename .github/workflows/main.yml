name: Build and Upload Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: ["Build and Upload Artifacts"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
        
    - name: Build and Test
      run: |
        ./gradlew build
      working-directory: path/to/your/java/project
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: java-artifacts
        path: path/to/your/java/project/build

  upload-artifacts:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: java-artifacts
        path: path/to/your/java/project/build
